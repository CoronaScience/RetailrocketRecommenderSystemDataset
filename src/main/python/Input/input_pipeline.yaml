
input:
    sources:
      - type: 'Csv'
        csv_path: '../CollaborativeGRUCell/fakedata-train.csv'
        name: 'events'
        label: 'events'
        delimiter: ','
        header: True

transformations:
    - type: "Cast"
      col: "user"
      castedCol: "user"
      fromType: "string"
      toType: "float"

    - type: "Cast"
      col: "item"
      castedCol: "item"
      fromType: "string"
      toType: "float"

    - type: "Cast"
      col: "date"
      castedCol: "date"
      fromType: "string"
      toType: "float"

output:
  -   type: 'Parquet'
      name: "test2"
      path: "Output"